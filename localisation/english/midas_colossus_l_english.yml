### Planet Classes
 pc_midas:0 "Golden World"
 pc_midas_desc:0 "Dry, metallic world with a significant percentage of the planet's crust and mantle being composed of gold and other heavy elements. Such worlds are inhospitable but host to a treasure trove of industrial potential."
 pc_midas_barren:0 "Golden Barren World"
 pc_midas_barren_desc:0 "A planet almost entirely composed out of gold and other heavy elements. The lack of liquid water and nonexistent atmosphere make it uninhabitable to almost all forms of life."
 pc_midas_city:0 "Golden Ecumenopolis"
 pc_midas_city_desc:0 "World completely engulfed by urban-industrial sprawl. A pinnacle of decadence and wealth, even the streets are paved with gold."
 pc_midas_relic:0 "Golden Relic World"
 pc_midas_relic_desc:0 "A decadent, golden city once stretched across this entire world. Only ancient and abandoned ruins remain now, their original inhabitants long since departed."

